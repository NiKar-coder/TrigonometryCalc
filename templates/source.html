<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>TrigonometryCalc</title>
    <link rel="icon" href="/static/images/icon.png" type="image/x-icon" />
  </head>
  <body id="main" class="theme-light">
    <header role="heading" class="container">
      <button
        class="btn btn-sm btn-info"
        onclick="darkLight()"
        id="themeToggler"
      >
        Dark mode
      </button>
      <h1 class="text-center text-danger" id="name">TrigonometryCalc</h1>
    </header>
    <main role="main" class="container">{% block content %}{% endblock %}</main>
  </body>
  <footer role="contentinfo" class="container">
    {% block footer %}{% endblock %}
  </footer>
  <script src="static/scripts/themeToggle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
